<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <div id="usernameDisplay"></div>
            <button id="signoutButton" class="signoutButton">Sign Out</button>
            <!-- Add the admin link, hidden by default -->
            <a id="adminLink" href="/admin/admin.html" style="display: none;">Back to Admin Dashboard</a>
        </div>
    </nav>
    <div class="calendar">
        <div class="header">
            <button id="prevDay">&lt;</button>
            <h2 id="currentDay"></h2>
            <button id="nextDay">&gt;</button>
        </div>
        <div class="day-view" id="dayView">
            </div>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
