<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <nav>
        div class="nav-content">
    <div id="usernameDisplay"></div>
    <div class="nav-actions">
      <!-- Go back to Home -->
      <a href="/home/home.html" class="btn">Go Back</a>
      <!-- Sign out -->
      <button id="signoutButton" class="btn">Sign Out</button>
      <!-- Admin Dashboard, only shown when role=admin -->
      <a id="adminLink" href="/admin/admin.html" class="btn" style="display: none;">
        Admin Dashboard
      </a>
    </div>
  </div>
    </nav>
    <div class="calendar">
        <div class="header">
            <button id="prevDay">&lt;</button>
            <h2 id="currentDay"></h2>
            <button id="nextDay">&gt;</button>
        </div>
        <div class="day-view" id="dayView">
            </div>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
