<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - View Submissions</title>
    <link rel="stylesheet" href="ad-submit.css">
</head>
<body>
    <div class="container">
        <nav class="admin-nav">
            <h1>üìã Project Submissions</h1>
            <div class="nav-controls">
                <button id="refreshBtn" class="btn">üîÑ Refresh</button>
                <button id="goBackBtn" class="btn">‚¨ÖÔ∏è Go Back</button>
            </div>
        </nav>

        <div class="filters">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by username or team...">
            </div>
            <div class="filter-options">
                <select id="teamFilter">
                    <option value="">All Teams</option>
                </select>
                <select id="dateFilter">
                    <option value="">All Dates</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
        </div>

        <div class="submissions-container">
            <table id="submissionsTable">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Company</th>
                        <th>File Name</th>
                        <th>Submitted At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="submissionsBody">
                    <!-- Submissions will be loaded here -->
                </tbody>
            </table>
        </div>

        <div id="loadingSpinner" class="spinner hidden">
            <div class="spinner-inner"></div>
        </div>

        <div id="errorMessage" class="error-message hidden"></div>
    </div>

    <script src="ad-submit.js"></script>
</body>
</html>
