<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Update Discord URL</title>
  <link rel="stylesheet" href="admin-discord.css">
</head>
<body>
  <div class="admin-container">
    <h2>Update Discord Link</h2>
    <form id="discordForm">
      <label for="discordURL">Enter Discord URL:</label>
      <input type="url" id="discordURL" placeholder="https://discord.gg/your-link" required>
      <button type="submit">Save</button>
    </form>
    <div id="message"></div>
    <a href="../admin.html">Back to Admin Dashboard</a>
  </div>
  <script src="admin-discord.js"></script>
</body>
</html>
