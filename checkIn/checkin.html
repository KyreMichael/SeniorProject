<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Check-In Page</title>
  <link rel="stylesheet" href="checkin.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Check In</h1>

    <!-- Initial Options -->
    <div id="options-section" class="section">
      <h2>Choose Check-in Method</h2>
      <div class="button-group">
        <button id="qr-btn" class="primary-btn">Scan QR Code</button>
        <button id="camera-btn" class="primary-btn">Take Photo</button>
      </div>
    </div>

    <!-- QR Code Section -->
    <div id="qr-section" class="section" style="display: none;">
      <h2>Scan QR Code</h2>
      <div id="qrcode"></div>
      <button id="back-from-qr" class="secondary-btn">Back</button>
    </div>

    <!-- Camera Section -->
    <div id="camera-section" class="section" style="display: none;">
      <h2>Take Photo</h2>
      <div class="camera-container">
        <video id="camera" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <div id="photo-preview" style="display: none;">
          <img id="captured-photo" alt="Captured photo">
        </div>
      </div>
      <div class="button-group">
        <button id="start-camera-btn" class="primary-btn">Start Camera</button>
        <button id="capture-btn" class="primary-btn" style="display: none;">Take Photo</button>
        <button id="retake-btn" class="secondary-btn" style="display: none;">Retake</button>
        <button id="submit-btn" class="primary-btn" style="display: none;">Submit Check-in</button>
        <button id="back-from-camera" class="secondary-btn">Back</button>
      </div>
    </div>
  </div>

  <script src="checkin.js"></script>
</body>
</html>
