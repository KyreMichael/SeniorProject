<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Check-In Page</title>
  <link rel="stylesheet" href="checkin.css" />
</head>
<body>
  <div class="container">
    <h1>Check In</h1>

    <!-- Camera Section -->
    <div id="camera-section" class="section">
      <h2>Take Photo</h2>
      <div class="camera-container">
        <video id="camera" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <div id="photo-preview" style="display: none;">
          <img id="captured-photo" alt="Captured photo">
        </div>
      </div>
      <div class="button-group">
        <button id="start-camera-btn" class="primary-btn">Start Camera</button>
        <button id="capture-btn" class="primary-btn" style="display: none;">Take Photo</button>
        <button id="retake-btn" class="secondary-btn" style="display: none;">Retake</button>
        <button id="submit-btn" class="primary-btn" style="display: none;">Submit Check-in</button>
        <button id="back-btn" class="secondary-btn">Go Back</button>
      </div>
    </div>
  </div>

  <script src="checkin.js"></script>
</body>
</html>
