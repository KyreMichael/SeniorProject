<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Project - HackathonEDU</title>
    <link rel="stylesheet" href="submit.css">
</head>
<body>
<h2>ðŸ“¤ Submit Your Project</h2>

<form id="uploadForm" enctype="multipart/form-data">
    <input type="text" name="username" placeholder="Enter your username" required><br><br>

    <input type="file" name="projectFile" required><br><br>

    <button type="submit">Submit Project</button>
</form>

<p id="result" style="margin-top: 20px;"></p>

<!-- ðŸ”¥ Your Script Here -->
<script>
    const form = document.getElementById('uploadForm');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);

        try {
            const response = await fetch('http://localhost:5001/submit-project', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.message) {
                // âœ… Redirect to confirmation page if successful
                window.location.href = 'confirmation.html';
            } else {
                document.getElementById('result').innerText = data.error;
            }
        } catch (error) {
            console.error(error);
            document.getElementById('result').innerText = "Something went wrong. Please try again.";
        }
    });
</script>
</body>
</html>
